<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REGISTER</title>
  <style>
    /* Center the body content */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Style the form container */
    form {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    /* Style form labels */
    label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
      color: #333;
    }

    /* Style form inputs */
    input[type="text"], input[type="email"], input[type="password"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    /* Style radio buttons */
    input[type="radio"] {
      width: auto;
      margin-right: 5px;
    }

    /* Style submit button */
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    /* Submit button hover effect */
    input[type="submit"]:hover {
      background-color: #45a049;
    }

    /* Style for input focus */
    input:focus {
      outline: none;
      border-color: #4CAF50;
    }

    /* Style the form title */
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    /* Add some space between the form elements */
    .form-group {
      margin-bottom: 15px;
    }

    /* Style the gender input group */
    .gender-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .gender-group label {
      margin-right: 20px;
    }

    /* Style for the show password checkbox */
    .show-password {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    /* Style the "Home" link */
    a {
      display: block;
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #4CAF50;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <form action="http://localhost:9090/EmployeeManagementSystem/Main">
    <h1>Register</h1>

    <div class="form-group">
      <label for="id">ID: </label>
      <input type="text" id="id" name="id" placeholder="Enter your ID" required>
    </div>

    <div class="form-group">
      <label for="name">NAME: </label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>

    <div class="form-group">
      <label for="age">AGE: </label>
      <input type="number" id="age" name="age" placeholder="Enter your age" required>
    </div>

    <div class="form-group gender-group">
      <label>GENDER: </label>
      <input type="text" name="gender" id="gender" placeholder="Enter your gender" required>
    </div>

    <div class="form-group">
      <label for="department">DEPARTMENT: </label>
      <input type="text" id="department" name="department" placeholder="Enter your department" required>
    </div>

    <div class="form-group">
      <label for="mail">EMAIL: </label>
      <input type="email" id="mail" name="email" placeholder="Enter your email" required>
    </div>

    <div class="form-group">
      <label for="pass">PASSWORD: </label>
      <input type="password" id="pass" name="password" placeholder="Enter your password" required>
    </div>

    <!-- Show Password Checkbox -->
    <div class="form-group show-password">
      <label for="showPassword">
        <input type="checkbox" id="showPassword"> Show Password
      </label>
    </div>

    <input type="submit" value="Submit">
    <a href="http://localhost:9090/EmployeeManagementSystem/Hello.html">Home</a>
  </form>

  <script>
    // JavaScript to toggle password visibility
    document.getElementById('showPassword').addEventListener('change', function() {
      var passwordField = document.getElementById('pass');
      if (this.checked) {
        passwordField.type = 'text'; // Show the password
      } else {
        passwordField.type = 'password'; // Hide the password
      }
    });
  </script>
</body>
</html>
