<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Smooch+Sans:wght@100..900&display=swap');
    
    /* Body styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Container styles */
    .cont {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      padding: 30px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Header styles */
    header h1 {
      font-size: 24px;
      color: #4CAF50;
      margin-bottom: 20px;
      font-weight: 700;
    }

    /* Button container */
    .container {
      display: flex;
      flex-direction: column; /* Align buttons vertically */
      gap: 15px; /* Space between buttons */
      width: 100%;
      align-items: center; /* Center buttons horizontally */
    }

    /* Button styles */
    .btn {
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      border: none;
      border-radius: 5px;
      transition: all 0.3s ease;
      text-decoration: none;
      width: 100%;
      max-width: 280px;
    }

    /* Button hover effect */
    .btn:hover {
      background-color: #45a049;
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Small screens responsiveness */
    @media (max-width: 600px) {
      .cont {
        padding: 20px;
        width: 90%;
      }

      .btn {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="cont">
    <header>
      <h1>Employee Management System</h1>
    </header>
    <section>
      <div class="container">
        <a href="http://localhost:9090/EmployeeManagementSystem/Register.html" class="btn">REGISTER</a>
        <a href="http://localhost:9090/EmployeeManagementSystem/View.html" class="btn">FIND</a>
        <a href="http://localhost:9090/EmployeeManagementSystem/Update.html" class="btn">UPDATE</a>
        <a href="http://localhost:9090/EmployeeManagementSystem/Delete.html" class="btn">DELETE</a>
        <a href="http://localhost:9090/EmployeeManagementSystem/ViewAll" class="btn">VIEW ALL</a>
      </div>
    </section>
  </div>
</body>
</html>
