<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter ID</title>
  <style>
    /* Center the body content */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Style the form container */
    form {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    /* Style form labels */
    label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
      color: #333;
    }

    /* Style form inputs */
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    /* Style submit button */
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    /* Submit button hover effect */
    input[type="submit"]:hover {
      background-color: #45a049;
    }

    /* Style for input focus */
    input:focus {
      outline: none;
      border-color: #4CAF50;
    }

    /* Style the form title */
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    /* Add some space between the form elements */
    .form-group {
      margin-bottom: 15px;
    }

    /* Style the anchor tag (link) */
    a {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s;
    }

    /* Anchor tag hover effect */
    a:hover {
      color: #45a049;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <form action="http://localhost:9090/EmployeeManagementSystem/Find">
    <h1>Enter ID</h1>

    <div class="form-group">
      <label for="id">ID: </label>
      <input type="text" id="id" name="id" placeholder="Enter your ID" required>
    </div>

    <input type="submit" value="Submit">

    <!-- Styled Home link -->
    <a href="http://localhost:9090/EmployeeManagementSystem/Hello.html">Home</a>
  </form>
</body>
</html>
